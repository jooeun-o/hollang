<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌟🌟홀랑게임🌟🌟</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🌟🌟홀랑게임🌟🌟</h1>

  <div id="players">
    <input type="text" id="nameInput" placeholder="참가자 이름 입력">
    <button id="addBtn">+ 추가</button>
  </div>

  <div id="config">
    <label>몇 등 당첨?: </label>
    <input type="number" id="winnerRank" value="1" min="1" style="width:50px">
  </div>

  <button id="startBtn">게임 시작</button>

  <div id="track"></div>

  <div id="winner"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
